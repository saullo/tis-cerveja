<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="scripts/db.js"></script>
  <script src="scripts/login.js"></script>
</head>
<body>
  <div class="logpage">
    <div class="grid logpage gridlog gridlogpage" style="display: grid; grid-template-columns: 4fr 4fr; grid-template-rows: 800px; width: 100%;">
      <div>
        <img src="http://skeavee.com/imagens/logimg.jpg" style="height: 100%; width: 100%;"/>
      </div>
      <div>
        <div style="display: flex; justify-content: center; align-items: center; height: 100%; background: #ffd966;">
          <form id="login"> 
            <div class="form-group">
              <label for="email">Email&nbsp;</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Seus dados não seram compartilhados com nenhum usuario.</small>
              <div id="error-email" class="form-text text-muted"></div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <div id="error-password" class="form-text text-muted"></div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">Lembrar acesso</label>
            </div>
            <button id="submit"  type="submit" class="btn btn-primary">Login</button>
            <button type="button" onclick="window.location.href = 'cadastro.html';" class="btn btn-primary" style="float: right;">Não tenho um cadastro</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
  </div>
</body>
</html>
