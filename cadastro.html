<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title> Cadastro - Arte do Malte </title>
		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="scripts/db.js"></script>
  <script src="scripts/register.js"></script>
  <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="logpage">
            <div class="grid logpage gridlog gridlogpage" style="display: grid; grid-template-columns: 4fr 4fr; grid-template-rows: 800px; width: 100%;">
                <div class="loginimg">
                    <img src="http://skeavee.com/imagens/logo-tis1.png" onclick="window.location.href = 'bemvindo.html';" class="logologin"/>
                </div>
                <div>
                    <div style="display: flex; justify-content: center; align-items: center; height: 100%; background: #ffd966;">
                        <form id="register">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Nome"/>
                <div id="error-name" class="form-text text-muted"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
                <div id="error-password" class="form-text text-muted"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="birth">Data de Nascimento</label>
              <input id="birth" name="birth" type="text" class="form-control" placeholder="dd/mm/aaaa"/>
              <div id="error-birth" class="form-text text-muted"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="Email"/>
              <div id="error-email" class="form-text text-muted"></div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input id="checkbox" class="form-check-input" type="checkbox"/>
                <label class="form-check-label" for="checkbox">
                    Aceito todos os termos estabelecidos pela Arte do Malte
                </label>
                <div id="error-checkbox" class="form-text text-muted"></div>
              </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
</div>
    </body>
</html>
